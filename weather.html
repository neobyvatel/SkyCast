<!doctype html>

<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <body
    class="flex flex-col justify-between font-rubik tracking-wider dark:bg-neutral-950 dark:text-white"
  >
    <!-- Add this within the <body> tag -->
    <div id="signupModal" class="fixed inset-0 hidden overflow-y-auto">
      <div
        class="flex min-h-screen items-center justify-center px-4 pb-20 pt-4 text-center sm:block sm:p-0"
      >
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span
          class="hidden sm:inline-block sm:h-screen sm:align-middle"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block transform overflow-hidden rounded-lg bg-white text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:align-middle"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-lg font-medium leading-6 text-gray-900">
                  Sign Up
                </h3>
                <div class="mt-2">
                  <form id="signupForm" class="space-y-4">
                    <div>
                      <label
                        for="username"
                        class="block text-sm font-medium text-gray-700"
                        >Username</label
                      >
                      <input
                        type="text"
                        id="username"
                        name="username"
                        autocomplete="username"
                        required
                        class="mt-1 w-full rounded-md border p-2"
                      />
                    </div>

                    <div>
                      <label
                        for="email"
                        class="block text-sm font-medium text-gray-700"
                        >Email address</label
                      >
                      <input
                        type="email"
                        id="email"
                        name="email"
                        autocomplete="email"
                        required
                        class="mt-1 w-full rounded-md border p-2"
                      />
                    </div>

                    <div>
                      <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                        class="mt-1 w-full rounded-md border p-2"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="button"
              onclick="signup()"
              class="inline-flex w-full justify-center rounded-md border border-transparent bg-purple-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Sign Up
            </button>
            <button
              type="button"
              onclick="closeModal()"
              class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 sm:ml-3 sm:mt-0 sm:w-auto sm:text-sm"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

        <nav
          :class="{'flex': open, 'hidden': !open}"
          class="hidden flex-grow flex-col pb-4 md:flex md:flex-row md:justify-end md:pb-0"
        >

          <button
            @click="showModal = true"
            class="mt-2 w-full rounded-lg bg-[#591D87] p-2 px-4 text-sm font-semibold text-gray-200 transition-all hover:bg-[#461669] dark:bg-[#D0BCFF] dark:text-black dark:hover:bg-[#B899FF] md:ml-4 md:mt-0 md:w-auto"
          >
            Register
          </button>
        </nav>
      </div>
    </div>
    <main class="flex flex-col p-7">
      <form
        class="mx-auto flex w-full flex-col gap-5 font-semibold lg:mx-0 lg:w-1/2 lg:flex-row"
      >
        <input
          type="text"
          placeholder="Enter city name"
          id="cityName"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-purple-500 focus:ring-purple-500 dark:border-gray-600 dark:bg-gray-500 dark:text-white dark:placeholder-gray-400 dark:focus:border-purple-500 dark:focus:ring-purple-500"
        />
        <button
          type="button"
          id="btnFetch"
          class="block w-full rounded-lg bg-[#591D87] p-2 px-4 text-sm font-semibold text-gray-200 transition-all hover:bg-[#461669] dark:bg-[#D0BCFF] dark:text-black dark:hover:bg-[#B899FF]"
        >
          Get Weather
        </button>
      </form>

      <div
        class="mt-5 flex flex-col flex-wrap gap-5 text-white dark:text-neutral-950 md:flex-row [&>*]:rounded-lg [&>*]:p-7 [&>*]:font-bold [&>*]:shadow-lg [&>*]:transition-all"
      >
        <div
          class="flex-1 bg-fuchsia-800 hover:bg-fuchsia-900 dark:bg-indigo-300 dark:hover:bg-indigo-400"
        >
          <p id="updateTime" class="text-sm">10:38</p>
          <h1 id="city" class="text-3xl">City, Country</h1>
          <h1 id="temp" class="text-6xl">--&deg;C</h1>
          <p class="text-2xl">
            feels like <span id="feelsLike">--&deg;C</span>
          </p>
        </div>
        <div
          class="flex-1 bg-purple-800 hover:bg-purple-900 dark:bg-violet-300 dark:hover:bg-violet-400"
        >
          <h1 id="windSpeed" class="text-4xl">wind speed: -- m/s</h1>
          <p id="windDirection" class="text-xl">direction: --</p>
          <p id="weatherDescription" class="text-3xl">description</p>
          <p class="text-3xl">humidity: <span id="humidity">--</span>%</p>
        </div>
        <div
          class="w-full bg-rose-800 hover:bg-rose-900 dark:bg-fuchsia-300 dark:hover:bg-fuchsia-400"
        >
          <p class="text-3xl">pressure: <span id="pressure">--</span></p>
          <p class="text-2xl">sunrise <span id="sunrise">--</span></p>
          <p class="text-2xl">sunset: <span id="sunset">--</span></p>
        </div>
      </div>
      <canvas id="temperatureChart" class="h-96 w-full"></canvas>
    </main>
