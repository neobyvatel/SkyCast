<!doctype html>

<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
    <title>Weather App</title>
  </head>
  <body class="bg-white dark:bg-black">
    <header>
      <nav
        class="bg-opacity-3 fixed top-0 z-10 border-neutral-700 bg-white dark:bg-neutral-950"
        style="border: 1px solid #121212"
      >
        <div class="mx-auto w-screen px-10 py-3">
          <div class="flex h-9 items-center justify-between">
            <a
              href="home.html"
              class="flex items-center justify-center px-2 dark:text-white"
            >
              <svg
                class="h-12 w-12 text-black dark:text-white"
                viewBox="0 0 512 512"
              >
                <g>
                  <path
                    fill="currentColor"

                    fill="#FFB601"

                  />
                </g>
              </svg>
              <span class="text-xl font-bold"
                >Weather-<span class="text-[#FFB601]">app</span></span
              >
            </a>

            <ul
              class="text-md [&>*]:before:bg-primary flex h-9 flex-row justify-between gap-11 gap-x-6 font-medium dark:text-white [&>*]:relative [&>*]:flex [&>*]:h-full [&>*]:flex-shrink-0 [&>*]:items-center [&>*]:gap-1 [&>*]:px-2 [&>*]:no-underline [&>*]:before:absolute [&>*]:before:left-0 [&>*]:before:top-[95%] [&>*]:before:z-[0] [&>*]:before:hidden [&>*]:before:h-1 [&>*]:before:w-full [&>*]:before:rounded-t-full [&>*]:before:content-[''] [&>.router-link-exact-active]:before:block"
            >
              <li class="navbar-link hover:text-gray-300">
                <a href="#"> About us</a>
              </li>
              <li class="navbar-link hover:text-gray-300">
                <a href="#" class="active"> Weather </a>
              </li>
              <li class="navbar-link hover:text-gray-300">
                <a href="#"> Air quality </a>
              </li>
              <li class="navbar-link hover:text-gray-300">
                <a href="#"> Home </a>
              </li>
            </ul>
            <div class="flex items-center gap-3">
              <button
                class="w-20 rounded-lg p-2 px-4 text-sm font-bold transition-all hover:bg-gray-300 dark:text-[#D0BCFF]"
              >
                Login
              </button>
              <button
                class="rounded-lg bg-[#D0BCFF] p-2 px-4 text-sm font-semibold text-white shadow-lg transition-all hover:bg-[#B899FF] dark:text-neutral-950"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-20">
      <div id="input-group" class="p-4">
        <p class="info-txt mx-auto"></p>
        <div class="flex items-center gap-5">
          <div>
            <input
              type="text"
              placeholder="Enter city name"
              id="small-input"
              class="block w-40 rounded-lg border border-gray-300 bg-gray-50 p-2 text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-xs"
            />
          </div>
          <span class="dark:text-white">or</span>
          <button
            class="rounded-lg bg-fuchsia-700 p-2 px-4 text-sm font-semibold text-white shadow-lg transition-all hover:bg-fuchsia-900"
          >
            Get Device Location
          </button>
        </div>
      </div>
    </main>

    <footer
      class="dark: flex-shrink-0 bg-slate-400 p-7 text-start text-black dark:bg-neutral-950 dark:text-slate-200"
    >
      <hr class="mb-4 bg-neutral-500 dark:bg-neutral-300" />
      <p class="text-md font-medium">Contributors:</p>
      <br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/neobyvatel"
        >neobyvatel</a
      ><br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/AidanaIbrayeva"
        >Aidana</a
      >
    </footer>
    <script
      src="https://kit.fontawesome.com/c96718c68d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
