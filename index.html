<!doctype html>

<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
    <title>Weather App</title>
  </head>
  <body class="flex min-h-screen flex-col font-raleway dark:bg-neutral-950">
    <div
      class="dark-mode:text-gray-200 dark-mode:bg-gray-800 w-full bg-white text-gray-700"
    >
      <div
        x-data="{ open: false }"
        class="mx-auto flex max-w-screen-xl flex-col px-4 md:flex-row md:items-center md:justify-between md:px-6 lg:px-8"
      >
        <div class="flex flex-row items-center justify-between p-4">
          <a
            href="#"
            class="dark-mode:text-white focus:shadow-outline rounded-lg font-raleway text-lg font-semibold uppercase tracking-widest text-gray-900 focus:outline-none"
            >Weather-app</a
          >
          <button
            class="focus:shadow-outline rounded-lg focus:outline-none md:hidden"
            @click="open = !open"
          >
            <svg fill="currentColor" viewBox="0 0 20 20" class="h-6 w-6">
              <path
                x-show="!open"
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
              <path
                x-show="open"
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <nav
          :class="{'flex': open, 'hidden': !open}"
          class="hidden flex-grow flex-col pb-4 md:flex md:flex-row md:justify-end md:pb-0"
        >
          <a
            class="dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 focus:shadow-outline mt-2 rounded-lg bg-gray-200 px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:mt-0"
            href="#"
            >Blog</a
          >
          <a
            class="dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 focus:shadow-outline mt-2 rounded-lg bg-transparent px-4 py-2 text-sm font-semibold hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:ml-4 md:mt-0"
            href="#"
            >Portfolio</a
          >
          <a
            class="dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 focus:shadow-outline mt-2 rounded-lg bg-transparent px-4 py-2 text-sm font-semibold hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:ml-4 md:mt-0"
            href="#"
            >About</a
          >
          <a
            class="dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 focus:shadow-outline mt-2 rounded-lg bg-transparent px-4 py-2 text-sm font-semibold hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:ml-4 md:mt-0"
            href="#"
            >Contact</a
          >
          <div
            @click.away="open = false"
            class="relative"
            x-data="{ open: false }"
          >
            <button
              @click="open = !open"
              class="dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 focus:shadow-outline mt-2 flex w-full flex-row items-center rounded-lg bg-transparent px-4 py-2 text-left text-sm font-semibold hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:ml-4 md:mt-0 md:inline md:w-auto"
            >
              <span>Dropdown</span>
              <svg
                fill="currentColor"
                viewBox="0 0 20 20"
                :class="{'rotate-180': open, 'rotate-0': !open}"
                class="ml-1 mt-1 inline h-4 w-4 transform transition-transform duration-200 md:-mt-1"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <div
              x-show="open"
              x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="transform opacity-0 scale-95"
              x-transition:enter-end="transform opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="transform opacity-100 scale-100"
              x-transition:leave-end="transform opacity-0 scale-95"
              class="absolute right-0 mt-2 w-full origin-top-right rounded-md shadow-lg md:w-48"
            >
              <div
                class="dark-mode:bg-gray-800 rounded-md bg-white px-2 py-2 shadow"
              >
                <a
                  class="dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 focus:shadow-outline mt-2 block rounded-lg bg-transparent px-4 py-2 text-sm font-semibold hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:mt-0"
                  href="#"
                  >Link #1</a
                >
                <a
                  class="dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 focus:shadow-outline mt-2 block rounded-lg bg-transparent px-4 py-2 text-sm font-semibold hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:mt-0"
                  href="#"
                  >Link #2</a
                >
                <a
                  class="dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 focus:shadow-outline mt-2 block rounded-lg bg-transparent px-4 py-2 text-sm font-semibold hover:bg-gray-200 hover:text-gray-900 focus:bg-gray-200 focus:text-gray-900 focus:outline-none md:mt-0"
                  href="#"
                  >Link #3</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <main class="mt-auto p-12">
      <div class="">
        <div id="currentDate" class=""></div>
      </div>

      <div class="clock">
        <div class="display"></div>
      </div>
      <div id="weather">
        <div class="py-2">
          <div class="input-group">
            <label
              for="latitude"
              class="mb-1 block text-sm font-medium text-gray-900 dark:text-white"
              id="basic-addon1"
              >Lat</label
            >
            <input
              type="text"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
              inputmode="numeric"
              id="latitude"
              placeholder="latitude"
              aria-label="latitude"
              aria-describedby="basic-addon1"
              value=""
            />
          </div>
          <div class="input-group bg-slate">
            <label
              for="longitude"
              class="mb-1 block text-sm font-medium text-gray-900 dark:text-white"
              id="basic-addon1"
              >Lon</label
            >
            <input
              type="text"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
              inputmode="numeric"
              id="longitude"
              placeholder="longitude"
              aria-label="longitude"
              aria-describedby="basic-addon1"
              value=""
            />
          </div>
        </div>
        <div class="gap-1 py-2">
          <div class="align-center flex flex-col gap-2 md:flex-row">
            <button
              id="btnGet"
              type="button"
              class="mb-3 flex-1 rounded-lg bg-amber-500 p-2 px-4 text-xs font-semibold text-white shadow-lg transition-all hover:bg-amber-900 dark:bg-[#D0BCFF] dark:text-neutral-950 dark:hover:bg-[#B899FF]"
            >
              Get Weather
            </button>
            <button
              id="btnCurrent"
              type="button"
              class="mb-3 flex-1 rounded-lg bg-amber-500 p-2 px-4 text-xs font-semibold text-white shadow-lg transition-all hover:bg-amber-900 dark:bg-[#D0BCFF] dark:text-neutral-950 dark:hover:bg-[#B899FF]"
            >
              Use Current Location
            </button>
          </div>
        </div>
        <div
          id="display-weather"
          class="flex flex-wrap gap-3 [&>*]:flex [&>*]:justify-start [&>*]:rounded-2xl [&>*]:bg-amber-500 [&>*]:bg-clip-padding [&>*]:p-4 [&>*]:text-lg [&>*]:text-slate-50 [&>*]:shadow-xl"
        >
          <!-- Card 1: Main Temperature -->
          <div class="weather-card" id="card1">
            <div class="weather-info">
              <span class="city" id="city">City: --</span>

              <p class="temperature" id="mainTemperature">Temperature: -- Â°C</p>
            </div>
          </div>

          <!-- Card 2: Humidity -->
          <div class="weather-card" id="card2">
            <div class="weather-info">
              <p class="humidity" id="humidity">Humidity: --%</p>
            </div>
          </div>

          <!-- Card 3: Wind Information -->
          <div class="weather-card" id="card3">
            <div class="weather-info">
              <p class="wind-speed" id="windSpeed">Speed: -- m/s</p>
              <p class="wind-direction" id="windDirection">Direction: --</p>
            </div>
          </div>

          <!-- Card 4: Pressure -->
          <div class="weather-card" id="card4">
            <div class="weather-info">
              <p class="pressure" id="pressure">Pressure: -- hPa</p>
            </div>
          </div>

          <!-- Card 5: UV Index -->
          <div class="weather-card" id="card5">
            <div class="weather-info">
              <p class="uv-index" id="uvIndex">UV Index: --</p>
            </div>
          </div>
        </div>
      </div>
      <canvas id="dailyTemp"></canvas>
    </main>

    <footer
      class="mt-auto bg-slate-400 p-7 text-start dark:bg-neutral-950 dark:text-slate-200"
    >
      <hr class="mb-4 bg-neutral-500 dark:bg-neutral-300" />
      <p class="text-md font-medium">Contributors:</p>
      <br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/neobyvatel"
        >neobyvatel</a
      ><br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/AidanaIbrayeva"
        >Aidana</a
      >
    </footer>
    <script
      src="https://kit.fontawesome.com/c96718c68d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
