<!doctype html>

<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
    <title>Weather App</title>
  </head>
  <body class="bg-white dark:bg-neutral-900">
    <header>
      <nav class="bg-opacity-3 fixed top-0 z-10 bg-white dark:bg-black">
        <div class="mx-auto w-screen p-4">
          <div class="flex h-12 items-center justify-between">
            <a
              href="home.html"
              class="flex items-center justify-center px-2 dark:text-white"
            >
              <svg
                class="h-12 w-12 text-black dark:text-white"
                viewBox="0 0 512 512"
              >
                <g>

                  />
                </g>
              </svg>
              <span class="text-xl font-bold">Weather-app</span>
            </a>

            <ul
              class="text-md flex justify-between gap-4 font-medium dark:text-white"
            >
              <li class="hover:text-gray-300"><a href="#"> Home</a></li>
              <li class="hover:text-gray-300">
                <a href="#" class="active"> Weather </a>
              </li>
              <li class="hover:text-gray-300"><a href="#"> Air quality </a></li>
              <li class="hover:text-gray-300"><a href="#"> About us </a></li>
            </ul>
            <div class="flex items-center gap-1">
              <button
                class="flex h-7 w-7 items-center justify-center text-white"
              >
                <svg
                  class="h-full w-full"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M12 21q-3.75 0-6.375-2.625T3 12q0-3.75 2.625-6.375T12 3q.35 0 .688.025t.662.075q-1.025.725-1.638 1.888T11.1 7.5q0 2.25 1.575 3.825T16.5 12.9q1.375 0 2.525-.613T20.9 10.65q.05.325.075.662T21 12q0 3.75-2.625 6.375T12 21Z"
                  />
                </svg>
              </button>
              <button
                class="w-20 rounded-lg p-2 px-4 text-sm font-semibold transition-all hover:bg-gray-300 dark:text-white dark:hover:text-black dark:hover:text-white"
              >
                Login
              </button>
              <button
                class="rounded-lg bg-fuchsia-700 p-2 px-4 text-sm font-semibold text-white shadow-lg transition-all hover:bg-fuchsia-900"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-20">
      <div id="input-group" class="p-4">
        <p class="info-txt mx-auto"></p>
        <div class="flex items-center gap-5">
          <div>
            <input
              type="text"
              placeholder="Enter city name"
              id="small-input"
              class="block w-40 rounded-lg border border-gray-300 bg-gray-50 p-2 text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-xs"
            />
          </div>
          <span class="dark:text-white">or</span>
          <button
            class="rounded-lg bg-fuchsia-700 p-2 px-4 text-sm font-semibold text-white shadow-lg transition-all hover:bg-fuchsia-900"
          >
            Get Device Location
          </button>
        </div>
      </div>
    </main>

    <footer
      class="dark: flex-shrink-0 bg-slate-400 p-7 text-start text-black dark:bg-neutral-900 dark:text-slate-200"
    >
      <hr class="mb-4 bg-neutral-500 dark:bg-neutral-300" />
      <p class="text-md font-medium">Contributors:</p>
      <br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/neobyvatel"
        >neobyvatel</a
      ><br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/AidanaIbrayeva"
        >Aidana</a
      >
    </footer>
    <script
      src="https://kit.fontawesome.com/c96718c68d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
