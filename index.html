    <main class="mt-20 flex flex-col">
      <div
        class="clock mx-20 mb-20 flex h-24 w-auto items-center justify-center rounded-lg bg-[#591D87] p-3 shadow-xl"
      >
        <div
          class="display font-orbitron text-5xl tracking-wider text-slate-50"
        >
          <!-- Your clock content goes here -->
        </div>
      </div>
      <div id="input-group">
        <div class="flex items-center justify-center gap-4">
          <div class="flex flex-col gap-2">
            <form>
              <div class="mb-6">
                <label
                  for="input-latitude"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  >Latitude</label
                >
                <input
                  type="text"
                  id="input-latitude"
                  inputmode="numeric"
                  value="51.16"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="input-longitude"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  >Latitude</label
                >
                <input
                  type="input-longitude"
                  inputmode="numeric"
                  value="71.47"
                  id="password"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full rounded-lg bg-[#591D87] p-2 px-4 text-xs font-semibold text-white shadow-lg transition-all hover:bg-[#461669] dark:bg-[#D0BCFF] dark:text-neutral-950 dark:hover:bg-[#B899FF]"
              >
                Submit
              </button>
            </form>
            <button
              id="get-location"
              class="w-full rounded-lg bg-[#591D87] p-2 px-4 text-xs font-semibold text-white shadow-lg transition-all hover:bg-[#461669] dark:bg-[#D0BCFF] dark:text-neutral-950 dark:hover:bg-[#B899FF]"
            >
              Use Current Location
            </button>
          </div>
        </div>
      </div>
      <div class="card-container"></div>
      <div class="card-body flex-1">
        <h3 class="card-title">Weather Label</h3>
        <p class="card-text">High Temp Low Temp</p>
        <p class="card-text">HighFeels like</p>
        <p class="card-text">Pressure</p>
        <p class="card-text">Humidty</p>
        <p class="card-text">UV Index</p>
        <p class="card-text">Precipitation</p>
        <p class="card-text">Dew Point</p>
        <p class="card-text">Wind speed and direction</p>
        <p class="card-text">Sunrise</p>
        <p class="card-text">Sunset</p>
      </div>
    </main>
