<!doctype html>

<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
    <title>Weather App</title>
  </head>
  <body class="flex min-h-screen flex-col dark:bg-neutral-950">
    <header>
      <nav class="fixed top-0 w-full bg-white shadow-xl dark:bg-gray-900">
        <div
          class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4"
        >
          <a
            href="home.html"
            class="flex items-center justify-center px-2 dark:text-white"
          >
            <svg
              class="h-12 w-12 text-black dark:text-white"
              viewBox="0 0 512 512"
            >
              <g>
                <path
                  fill="currentColor"
                  d="M185.158,223.146c2.486,0,4.965,0.076,7.436,0.248c11.88-40.59,41.969-72.75,80.556-87.742
c-17.131-26.503-46.904-44.056-80.804-44.056c-49.751,0-90.689,37.788-95.66,86.236c-6.976-2.162-14.389-3.323-22.066-3.323
C33.411,174.51,0,207.914,0,249.122c0,41.216,33.411,74.619,74.619,74.619h0.746C80.277,267.458,127.625,223.146,185.158,223.146z"
                />
                <path
                  fill="#FFB601"
                  d="M434.638,265.688c-0.03,0-0.06,0.008-0.098,0.008c0.045-1.288,0.098-2.576,0.098-3.872
c0-61.956-50.218-112.174-112.167-112.174c-58.03,0-105.77,44.07-111.578,100.572c-8.136-2.516-16.769-3.873-25.735-3.873
c-48.064,0-87.027,38.964-87.027,87.028c0,48.063,38.963,87.027,87.027,87.027h249.48c42.723,0,77.362-34.631,77.362-77.354
C512,300.32,477.361,265.688,434.638,265.688z"
                />
              </g>
            </svg>
            <span class="text-xl font-bold"
              >Weather-<span class="text-[#FFB601]">app</span></span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium dark:border-gray-700 dark:bg-gray-800 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 md:dark:bg-gray-900"
            >
              <li>
                <a
                  href="#"
                  class="block rounded bg-amber-500 py-2 pl-3 pr-4 text-white dark:text-white md:bg-transparent md:p-0 md:text-amber-500 md:dark:text-blue-500"
                  aria-current="page"
                  >Weather</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block rounded py-2 pl-3 pr-4 text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
                  >About Us</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="block rounded py-2 pl-3 pr-4 text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block rounded py-2 pl-3 pr-4 text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:hidden md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
                  >Register</a
                >
              </li>
            </ul>
          </div>
          <button
            class="hidden rounded-lg bg-amber-500 p-2 px-4 text-xs font-semibold text-white shadow-lg transition-all hover:bg-[#461669] dark:bg-[#D0BCFF] dark:text-neutral-950 dark:hover:bg-[#B899FF] md:block"
          >
            Register
          </button>
        </div>
      </nav>
    </header>

    <main class="mt-20 p-10">
      <div
        class="mb-2 flex items-center justify-center gap-2 rounded-lg border-neutral-800 bg-amber-500 p-3 shadow-xl"
      >
        <div
          id="currentDate"
          class="flex-shrink-0 font-orbitron text-sm tracking-wider text-slate-50 sm:text-sm md:text-2xl lg:text-4xl"
        ></div>
      </div>

      <div
        class="clock flex items-center justify-center gap-2 rounded-lg border-neutral-800 bg-amber-500 p-3 shadow-xl"
      >
        <p
          class="flex-shrink-0 bg-amber-500 font-orbitron text-sm text-slate-50 sm:text-lg md:text-2xl lg:text-4xl"
        >
          Time:
        </p>
        <div
          class="display sm:text-md flex-shrink-0 font-orbitron text-sm tracking-wider text-slate-50 md:text-2xl lg:text-4xl"
        ></div>
      </div>
      <div id="weather">
        <div class="py-2">
          <div class="input-group">
            <label
              for="latitude"
              class="mb-1 block text-sm font-medium text-gray-900 dark:text-white"
              id="basic-addon1"
              >Lat</label
            >
            <input
              type="text"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
              inputmode="numeric"
              id="latitude"
              placeholder="latitude"
              aria-label="latitude"
              aria-describedby="basic-addon1"
              value=""
            />
          </div>
          <div class="input-group bg-slate">
            <label
              for="longitude"
              class="mb-1 block text-sm font-medium text-gray-900 dark:text-white"
              id="basic-addon1"
              >Lon</label
            >
            <input
              type="text"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
              inputmode="numeric"
              id="longitude"
              placeholder="longitude"
              aria-label="longitude"
              aria-describedby="basic-addon1"
              value=""
            />
          </div>
        </div>
        <div class="gap-1 py-2">
          <div class="align-center flex flex-col gap-2 md:flex-row">
            <button
              id="btnGet"
              type="button"
              class="mb-3 flex-1 rounded-lg bg-amber-500 p-2 px-4 text-xs font-semibold text-white shadow-lg transition-all hover:bg-[#461669] dark:bg-[#D0BCFF] dark:text-neutral-950 dark:hover:bg-[#B899FF]"
            >
              Get Weather
            </button>
            <button
              id="btnCurrent"
              type="button"
              class="mb-3 flex-1 rounded-lg bg-amber-500 p-2 px-4 text-xs font-semibold text-white shadow-lg transition-all hover:bg-[#461669] dark:bg-[#D0BCFF] dark:text-neutral-950 dark:hover:bg-[#B899FF]"
            >
              Use Current Location
            </button>
          </div>
        </div>
        <div
          id="display-weather"
          class="flex flex-wrap gap-2 [&>*]:flex [&>*]:justify-center [&>*]:rounded-2xl [&>*]:bg-amber-500 [&>*]:p-4 [&>*]:text-lg [&>*]:text-slate-50 [&>*]:shadow-xl"
        >
          <!-- Card 1: Main Temperature -->
          <div class="weather-card w-full" id="card1">
            <div class="weather-info">
              <span class="city" id="city">City: --</span>
              <h3>Main Temperature</h3>
              <p class="temperature" id="mainTemperature">Temperature: -- Â°C</p>
            </div>
          </div>

          <!-- Card 2: Humidity -->
          <div class="weather-card w-full" id="card2">
            <div class="weather-info">
              <h3>Humidity</h3>
              <p class="humidity" id="humidity">Humidity: --%</p>
            </div>
          </div>

          <!-- Card 3: Wind Information -->
          <div class="weather-card w-full" id="card3">
            <div class="weather-info">
              <h3>Wind Information</h3>
              <p class="wind-speed" id="windSpeed">Speed: -- m/s</p>
              <p class="wind-direction" id="windDirection">Direction: --</p>
            </div>
          </div>

          <!-- Card 4: Pressure -->
          <div class="weather-card w-full" id="card4">
            <div class="weather-info">
              <h3>Pressure</h3>
              <p class="pressure" id="pressure">Pressure: -- hPa</p>
            </div>
          </div>

          <!-- Card 5: UV Index -->
          <div class="weather-card w-full" id="card5">
            <div class="weather-info">
              <h3>UV Index</h3>
              <p class="uv-index" id="uvIndex">UV Index: --</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="mt-auto bg-slate-400 p-7 text-start dark:bg-neutral-950 dark:text-slate-200"
    >
      <hr class="mb-4 bg-neutral-500 dark:bg-neutral-300" />
      <p class="text-md font-medium">Contributors:</p>
      <br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/neobyvatel"
        >neobyvatel</a
      ><br />
      <a
        class="text-sm font-thin hover:underline"
        href="https://github.com/AidanaIbrayeva"
        >Aidana</a
      >
    </footer>
    <script
      src="https://kit.fontawesome.com/c96718c68d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="clock.js"></script>
  </body>
</html>
